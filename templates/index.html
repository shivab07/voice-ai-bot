<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .mic-btn {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: #667eea;
      color: white;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .mic-btn:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }

    .mic-btn.listening {
      background: #e53e3e;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(229,62,62,0.6); }
      70% { box-shadow: 0 0 0 18px rgba(229,62,62,0); }
      100% { box-shadow: 0 0 0 0 rgba(229,62,62,0); }
    }

    .box {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .label {
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéôÔ∏è AI Voice Assistant</h1>
    <p>Tap the mic and speak</p>

    <button id="micBtn" class="mic-btn">üé§</button>

    <div class="box">
      <div class="label">You said</div>
      <div id="userText">‚Äî</div>
    </div>

    <div class="box">
      <div class="label">AI reply</div>
      <div id="botText">‚Äî</div>
    </div>

    <div class="status" id="status">Idle</div>
  </div>

<script>
  const micBtn = document.getElementById("micBtn");
  const userText = document.getElementById("userText");
  const botText = document.getElementById("botText");
  const statusText = document.getElementById("status");

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";

  micBtn.onclick = () => {
    recognition.start();
    micBtn.classList.add("listening");
    statusText.innerText = "Listening...";
  };

  recognition.onresult = async (event) => {
    const text = event.results[0][0].transcript;
    userText.innerText = text;
    statusText.innerText = "Thinking...";

    const response = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: text })
    });

    const data = await response.json();
    botText.innerText = data.answer;

    speak(data.answer);

    micBtn.classList.remove("listening");
    statusText.innerText = "Done";
  };

  recognition.onerror = () => {
    micBtn.classList.remove("listening");
    statusText.innerText = "Error. Try again.";
  };

  function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.rate = 1;
    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
